<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #333;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .profile-section {
      background: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 13px;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      width: 100%;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #059669;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
  <h2>Auto Form Filler Settings</h2>

  <div class="profile-section">
    <h3>Default Profile</h3>
    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe">
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john@example.com">
    </div>
    <div class="input-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+1 234 567 8900">
    </div>
    <div class="input-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="123 Main St">
    </div>

    <div id="custom-fields-container">
      <!-- Dynamic fields will be added here -->
    </div>

    <button id="add-field-btn" style="background-color: #4b5563; margin-bottom: 10px;">+ Add Custom Field</button>

    <button id="saveBtn">Save Profile</button>
    <div id="status" class="status">Saved successfully!</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
